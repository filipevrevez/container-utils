name: Build K8S Utils

on:
  push:
    paths:
      - ./k8s-utils.containerfile

env:
  registry: ghcr.io/filipevrevez
  image-name: ${{ github.event.repository.name }}
  ref-name: 'not-set'

permissions: 
  contents: read
  packages: write

jobs:
  build-docker:
    runs-on: ubuntu-latest
    name: Build Docker image

    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v4
          
      - name: 📝 Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/filipevrevez/${{ github.event.repository.name }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha
            type=raw,value=${{ github.sha }}
          labels: |
            org.opencontainers.image.source=${{ github.event.repository.url }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.created=${{ github.event.repository.pushed_at }}
            org.opencontainers.image.authors=${{ github.event.repository.owner.login }}
            org.opencontainers.image.url=${{ github.event.repository.url }}
            org.opencontainers.image.description=${{ github.event.repository.description }}    
          flavor: |
            latest=false

      - name: 👷‍♂️ Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: 👷‍♂️ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: 🌲 tree
        if: runner.debug == '1'
        run: tree -a -L 2
      
      - name: 🐬 Docker lint
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: ${{ inputs.dockerfile-location }}

      - name: 🪵 Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io/comparaja
          username: ${{ github.actor }}

      - name: 📤 Build and push
        id: docker_build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: k8s-utils.containerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          annotations: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false
      
      - name: 📤 Digests
        run:
          echo ${{ steps.docker_build.outputs.digest }}
